<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
</head>

<body>
    <h1>Welcome to CodeHelp!!</h1>
    <h2>Contact Us Form</h2>
    <table>
        <tr>
            <td>
                <label for="username">Name</label>
            </td>

            <td>
                <input type="text" name="username" placeholder="Enter Your Name">
            </td>
        </tr>

        <tr>
            <td>
                <label for="email">Email</label>
            </td>

            <td>
                <input type="text" name="emailp" id="emailp" placeholder="Enter your Email">
            </td>
        </tr>

        <tr>
            <td>
                <label for="contact">Contact Number</label>
            </td>

            <td>
                <input type="number" name="contact" placeholder="Enter Your Number">
            </td>
        </tr>

        <tr>
            <td>
                <label for="gender">Gender</label>
            </td>

            <td>
                <select name="gender">
                    <option value=""></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label for="dob">Date Of Birth</label>
            </td>

            <td>
                <input type="date" name="dob" placeholder="dd/mm/yy">
            </td>
        </tr>

        <tr>
            <td>
                <label for="rating">Rating</label>
            </td>

            <td>
                <input type="radio" name="rating">
                <label for="rating">1</label>
                <input type="radio" name="rating">
                <label for="rating">2</label>
                <input type="radio" name="rating">
                <label for="rating">3</label>
                <input type="radio" name="rating">
                <label for="rating">4</label>

            </td>
        </tr>

        <tr>
            <td>
                <label for="mess">Enetr Your Message</label>
            </td>

            <td>
                <input type="text" name="mess" placeholder="Enter Your Message">
            </td>
        </tr>
    </table>

    <button>Send</button>
    <button>Reset</button>

    <img src="youtube.png" width="50px" height="40px">
    <img src="instagram.png" width="45px" height="40px">
    <img src="telegram.png" width="42px" height="42px">
</body>

</html>
